<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Özellikleri</title>
</head>

<body>
    <h1>Table Özellikleri</h1>
    <hr> <br>

    <table border="3" width="50%">
        <caption style="color: blue;"><b><big>Dersler Listesi</big></b></caption>
        <thead>
            <tr>
                <th>FrontEnd</th>
                <th>BackEnd</th>
                <th>Database</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jquery</td>
                <td>JSP</td>
                <td>Mysql</td>
            </tr>
            <tr>
                <td>HTML5</td>
                <td rowspan="2">JSF</td>
                <td>Mssql</td>
            </tr>
            <tr>
                <td>CSS3</td>
                <td>MongoDB</td>
            </tr>
            
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3"><b>Bütün Dersler</b></td>
            </tr>
        </tfoot>

    </table>

    <br><br>
    <hr> <br>

</body>

</html>
